services:
  kali-crakit:
    build: # Build de l'image
      context: . # Répertoire courant Dockerfile
    image: kali-crakit:latest
    container_name: kali-crakit
    restart: unless-stopped # Conteneur redémarre en cas de crash 
    ports:
      - "2222:22"
    volumes:
      # Persister le partage des wordlists et hashfiles de l'user en cas de supression ou rebuild
      - ./CraKit/Assets/wordlists:/root/wordlists   
      - ./CraKit/Assets/hashfiles:/root/hashfiles   
    tty: true


# Copier fichier hote au conteneur
# docker cp ./CraKit/Assets/hashfiles/myhash.txt kali-crakit:/root/hashfiles/myhash.txt
  
# Copier conteneur au fichier hote
# docker cp kali-crakit:/root/wordlists/some.txt ./CraKit/Assets/wordlists/
    
